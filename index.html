<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Rumba Stereo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .station-name {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-transform: uppercase;
        }

        audio {
            width: 100%;
            height: 45px;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .social-section {
            width: 100%;
        }

        .social-title {
            font-size: 14px;
            margin-bottom: 15px;
            color: #aaaaaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .social-btn i {
            font-size: 20px;
            width: 35px;
        }

        .social-btn span {
            font-size: 14px;
        }

        /* Colores espec√≠ficos */
        .instagram { border-left: 4px solid #E1306C; }
        .facebook { border-left: 4px solid #1877F2; }
        .twitter { border-left: 4px solid #ffffff; }
        .tiktok { border-left: 4px solid #00f2ea; }
        .youtube { border-left: 4px solid #FF0000; }
        .whatsapp { border-left: 4px solid #25D366; }

        .social-btn:active {
            background: #333;
        }
    </style>
</head>
<body>
